<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	 
	<link rel="icon"  href="images/fav.png">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>


	<header>
		<div class="container">
			 
			<nav>
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Home</a></li>
					<li><a href="#">About Us</a></li>
					<li><a href="#">Services</a></li>
					<li><a href="#">
						<img src="images/logo.png" alt="logo"></a>
					</li>
					<li><a href="#">gallery</a></li>
					<li><a href="#">Contact Us</a></li>
				</ul>
			</nav>
		</div>
	</header>


	<section class="form-section">
		<div class="left">
			<img src="images/woman.png" alt="woman">
		</div>
		<div class="right">
			<h1>Get more things done with login platform</h1>
			<p>Excepteur sint occaecat cupidatat non
			proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
			<strong> Register</strong>
			 <form> 

			 	<div class="flex">
			 		<div class="item">
			 			<input type="text" placeholder="Your Full Name">
			 		</div>
			 		<div class="item">
			 			<input type="email" placeholder="Email Address">
			 		</div>
			 	</div> 
			 	<div class="flex">
			 		<div class="item">
			 			<input type="password" placeholder="your password">
			 		</div>
			 		<div class="item">
			 			<input type="password" placeholder="re-type password">
			 		</div>
			 	</div>  
			 	

			 	<b>Select Your Country</b>
			 	<select>
			 		<option></option>
			 		<option value="bng">bangladesh</option>
			 		<option value="ind">India</option>
			 		<option value="usa">USA</option>
			 		<option value="canada">Canada</option>
			 	</select>


			 	<div class="flex">
			 		<div class="item">
			 			<b>What's your gender?</b> 

			 	<input type="radio" name="gender" id="male"> 
			 	<label for="male">Male</label>  

			 	<input type="radio" name="gender" id="female">
			 	<label for="female">Female</label>  

			 	<input type="radio" name="gender" id="other" > 
			 	<label for="other">Other</label> 
			 		</div>
			 		<div class="item">
			 			<b>Are you married?</b> 
			 	<input type="checkbox" id="married"> <label for="married">married</label> 
			 	<input type="checkbox" id="unmarried"> <label for="unmarried">unmarried</label>
			 		</div>
			 	</div>  
			 	
			 	 
			 	<textarea placeholder="your message / feedback / Queries" rows="6"></textarea>
			 	 
			 	<input type="submit"  value="Sign Up Now">
			 </form>
		</div> 
	</section>

</body>
</html>
